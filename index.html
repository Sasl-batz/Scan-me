<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        button {
            font-size: 18px;
            padding: 15px 30px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Surprise!</h1>
    <p>Press here / clique ici.</p>
    <button onclick="playRandomSound()">Clique</button>

    <audio id="player"></audio>

    <script>
        const sounds = [
            'https://raw.githubusercontent.com/Sasl-batz/Scan-me/d99eac138ae880c19b5d1bf06980fe10643e85a0/sounds/1.mp3',
            'https://raw.githubusercontent.com/Sasl-batz/Scan-me/d99eac138ae880c19b5d1bf06980fe10643e85a0/sounds/2.mp3',
            'https://raw.githubusercontent.com/Sasl-batz/Scan-me/d99eac138ae880c19b5d1bf06980fe10643e85a0/sounds/3.mp3',
            'https://raw.githubusercontent.com/Sasl-batz/Scan-me/d99eac138ae880c19b5d1bf06980fe10643e85a0/sounds/4.mp3',
            'https://raw.githubusercontent.com/Sasl-batz/Scan-me/d99eac138ae880c19b5d1bf06980fe10643e85a0/sounds/5.mp3',
            'https://raw.githubusercontent.com/Sasl-batz/Scan-me/d99eac138ae880c19b5d1bf06980fe10643e85a0/sounds/6.mp3',
            'https://raw.githubusercontent.com/Sasl-batz/Scan-me/d99eac138ae880c19b5d1bf06980fe10643e85a0/sounds/7.mp3',
            'https://raw.githubusercontent.com/Sasl-batz/Scan-me/d99eac138ae880c19b5d1bf06980fe10643e85a0/sounds/8.mp3',
            'https://raw.githubusercontent.com/Sasl-batz/Scan-me/d99eac138ae880c19b5d1bf06980fe10643e85a0/sounds/9.mp3',
            'https://raw.githubusercontent.com/Sasl-batz/Scan-me/d99eac138ae880c19b5d1bf06980fe10643e85a0/sounds/10.mp3',
            'https://raw.githubusercontent.com/Sasl-batz/Scan-me/d99eac138ae880c19b5d1bf06980fe10643e85a0/sounds/11.mp3',
            'https://raw.githubusercontent.com/Sasl-batz/Scan-me/d99eac138ae880c19b5d1bf06980fe10643e85a0/sounds/12.mp3',
            'https://raw.githubusercontent.com/Sasl-batz/Scan-me/d99eac138ae880c19b5d1bf06980fe10643e85a0/sounds/13.mp3',
            'https://raw.githubusercontent.com/Sasl-batz/Scan-me/d99eac138ae880c19b5d1bf06980fe10643e85a0/sounds/14.mp3'
        ];

        function playRandomSound() {
            const player = document.getElementById('player');
            const randomSound = sounds[Math.floor(Math.random() * sounds.length)];
            player.src = randomSound;
            player.play();
        }
    </script>
</body>
</html>
